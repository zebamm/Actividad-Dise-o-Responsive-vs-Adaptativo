<!--
Reflexion personal:
1) ¿Qué diferencias notaron en la experiencia de usuario entre ambos diseños?
Principalmente siento que en el adaptativo el cambio es brusco, pasa de un estilo
a otro según el tamaño. En el responsivo todo se ajusta más fluido y sin “saltos”.

2) ¿Qué ventajas y desventajas vieron en cada enfoque?
El adaptativo es más fácil de controlar porque defines puntos exactos, pero puede
sentirse demasiado rígido. El responsivo es más flexible y se ve mejor en
diferentes pantalla.

3) ¿En qué casos reales aplicarían uno u otro?
El adaptativo lo usaría en páginas simples donde solo me interesan pocos tamaños
clave (ej. una landing). El responsivo lo aplicaría en sitios más grandes o
modernos, que tienen que verse bien en cualquier dispositivo.
Pero principalmente creo que usaria el responsivo
-->
